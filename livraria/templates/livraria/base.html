<!DOCTYPE html>
<html lang="pt">
  <head>
    {% load static %}
    <script src="{% static 'js/color-modes.js' %}"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content=""/>
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors" />
    <meta name="generator" content="Hugo 0.118.2" />
    <title>Projeto Livraria</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.3/examples/navbar-fixed/"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@docsearch/css@3"
    />

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'navbar-fixed.css' %}" />

    <style>
      body.bg-verde {
        background-color: #00ff00;
      }
    </style>
  </head>
  <body class="bg-verde">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
      <!-- SÃ­mbolos SVG aqui -->
    </svg>

    <div
      class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
    ></div>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Projeto Livraria</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'listar_livros' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'cadastrar_livro' %}"
                >Cadastrar Livro</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Desabilitar</a>
            </li>
          </ul>
          <form class="d-flex" action="{% url 'buscar_livro' %}" method="post">
            {% csrf_token %}
            <input
              name="infor"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"/>
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'page_login' %}"
                >Login</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      <div class="bg-body-tertiary p-5 rounded">
        {% block content %} {% endblock %}
      </div>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
